# 高性能模型实验配置
# 使用更强的模型进行实验

name: "high_performance"
seed: 42
output_dir: "./experiments/high_performance"

# Curriculum设置
curriculum_strategy: "SEQUENTIAL"
domains: ["airline", "retail", "telecom"]
num_tasks_per_domain: 50

# Agent配置
agent_type: "ICL_ER"
agent_llm: "gpt-4o"  # 使用更强的模型
max_examples_in_prompt: 8  # 增加示例数

# Memory配置
memory_buffer_size: 2000  # 更大的buffer
sampling_strategy: "DIVERSITY"

# User simulator配置
user_llm: "gpt-4o-mini"  # User可以使用快速模型

# 评估配置
eval_frequency: 10
