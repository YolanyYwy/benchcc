# Prompt Strategy实验配置
# 测试提示策略进化方法

name: "prompt_strategy_experiment"
seed: 42
output_dir: "./experiments/prompt_strategy"

# Curriculum设置
curriculum_strategy: "SEQUENTIAL"
domains: ["airline", "retail"]
num_tasks_per_domain: 50

# Agent配置
agent_type: "PROMPT_STRATEGY"  # 使用提示策略方法
agent_llm: "gpt-4o-mini"
max_examples_in_prompt: 5

# Memory配置
memory_buffer_size: 1000
sampling_strategy: "REWARD_WEIGHTED"  # 按奖励加权采样

# User simulator配置
user_llm: "gpt-4o-mini"

# 评估配置
eval_frequency: 10
