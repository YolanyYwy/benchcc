# Tau2-CL: Interleaved Curriculum Configuration
# Interleaved curriculum helps reduce forgetting through natural replay

name: "icl_er_interleaved"
seed: 42
output_dir: "./experiments/cl"

# Curriculum - interleaved across domains
curriculum_strategy: "interleaved"
domains:
  - "airline"
  - "retail"
num_tasks_per_domain: null

# Agent
agent_type: "icl_er"
agent_llm: "gpt-4"

# ICL-ER config
max_examples_in_prompt: 5
memory_buffer_size: 1000
min_reward_for_storage: 0.5
retrieval_strategy: "diversity"
enable_similarity_retrieval: false

# Training
episodes_per_task: 1
max_steps_per_episode: 100

# Evaluation
eval_frequency: 10
eval_on_all_seen_tasks: true
num_eval_trials: 1

# User
user_llm: "gpt-4"

# Logging
save_trajectories: true
save_checkpoints: true
