# Tau2-CL: Baseline Configuration (No Continual Learning)
# Baseline without CL - measures raw performance and forgetting

name: "baseline_no_cl"
seed: 42
output_dir: "./experiments/cl"

# Curriculum
curriculum_strategy: "sequential"
domains:
  - "airline"
  - "retail"
num_tasks_per_domain: null

# Agent - Baseline (no experience replay, no few-shot)
agent_type: "baseline"
agent_llm: "gpt-4"

# No experience storage
max_examples_in_prompt: 0
memory_buffer_size: 0
min_reward_for_storage: 2.0  # Impossible threshold

# Training
episodes_per_task: 1
max_steps_per_episode: 100

# Evaluation
eval_frequency: 10
eval_on_all_seen_tasks: true

# User
user_llm: "gpt-4"

# Logging
save_trajectories: true
save_checkpoints: true
